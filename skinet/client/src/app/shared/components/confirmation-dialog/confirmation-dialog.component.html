<div class="p-6">
    <h2 class="text-xl font-semibold text-gray-900 mb-3">{{data.title}}</h2>
    <p class="text-gray-700 mb-6 leading-relaxed">{{data.message}}</p>
    <div class="flex justify-end gap-3 pt-2">
        <button mat-stroked-button class="text-red-500" (click)="onCancel()" class="px-4 py-2">
            {{data.cancelText || 'Cancel'}}
        </button>
        <button mat-flat-button class="text-blue-500" (click)="onConfirm()" class="px-4 py-2">
            {{data.confirmText || 'Confirm'}}
        </button>
    </div>
</div>
