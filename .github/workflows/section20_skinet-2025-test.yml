# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - skinet-2025-test

on:
  push:
    branches:
      - Section20
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'

      - name: Install Angular CLI
        run: npm install -g @angular/cli@20  # use @angular/cli@latest to prevent the installation from failing.

      - name: Install dependencies and build angular app
        working-directory: ./skinet/client
        run: |
         npm install 
         ng build     
         
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x-preview.6'

      - name: Build with dotnet
        working-directory: ./skinet/API   
        run: dotnet build --configuration Release

      - name: dotnet publish
        working-directory: ./skinet/API      
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_61B7982BD23A43F9B71B8148182C8949 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_21CD717F29D04A73AD0607197633E559 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DDD522029D35499BA5A08AA78CB3F085 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'skinet-2025-test'
          slot-name: 'Production'
          package: .

          
